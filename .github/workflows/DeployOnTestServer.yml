# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Deploy on Test Server

on:
  pull_request:
    types: [closed] # when PR closed
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      # Docker Package 배포
      - name: Publish Image
        uses: matootie/github-docker@v3.0.0
        with:
          accessToken: ${{ secrets.TOKEN }}
          tag: |
            latest
            ${{github.sha}}
          imageName: userapp
        # Test 서버에 배포
      - name: Deploy on Test Server
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cat ~/packageToken | sudo docker login https://docker.pkg.github.com --username always0ne  --password-stdin && sudo docker stop sumunjanguserapp && sudo docker rm sumunjanguserapp && sudo docker run -d  -p 4000:3000 --name=sumunjanguserapp --restart=unless-stopped docker.pkg.github.com/sumunjang/userapp/userapp:${{github.sha}}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.PRIVATE_KEY}}
